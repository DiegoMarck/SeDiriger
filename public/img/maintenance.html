<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        p {
            color: #666;
            font-size: 1.1em;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="logo.png" alt="Logo du site">
        <h1>Site en maintenance</h1>
        <p>Notre site est actuellement en cours de maintenance pour améliorer votre expérience.</p>
        <p>Merci de revenir plus tard. Nous nous excusons pour la gêne occasionnée.</p>
        <p>&mdash; L'équipe du site</p>
    </div>
</body>
</html>
